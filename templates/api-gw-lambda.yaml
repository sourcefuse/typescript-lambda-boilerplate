apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: sourcefuse-aws-lambdas-boilerplate
  title: sourcefuse-aws-lambdas-boilerplate
  description: sourcefuse-aws-lambdas-boilerplate
  tags:
    - lambda
    - api-gateway
spec:
  owner: sourcefuse
  type: api
  parameters:
    - title: Provide some simple information
      required:
        - function_id
      properties:
        function_id:
          title: Name
          type: string
          description: Unique name of the lambda function
        backstage_namespace:
          title: Backstage namespace
          type: string
          description: Backstage namespace for the output component
        description:
          title: Description
          type: string
          description: Help others understand what this function is for.
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
  steps:
    - id: template
      name: Fetch Template
      action: fetch:template
      input:
        url: ../aws-lambdas
        copyWithoutRender:
          - .github/workflows/*
        values:
          function_id: ${{ parameters.function_id }}
          description: ${{ parameters.description }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}

    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts: ["github.com"]
        description: This is ${{ parameters.function_id }}
        repoUrl: ${{ parameters.repoUrl }}

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

  output:
    remoteUrl: ${{ steps.publish.output.remoteUrl }}
    entityRef: ${{ steps.register.output.entityRef }}
